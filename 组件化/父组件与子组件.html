<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 1.创建第一个组件(子组件)
			const conC1= Vue.extend({
				template:`<div>
					<h2>标题</h2>
					<p>哈哈</p>
					<p>呵呵</p>
					</div>`
			})
			// 2.创建第2个组件(父组件)
			const conC2= Vue.extend({
				template:`<div>
					<h2>标题1</h2>
					<p>哈哈111</p>
					<cpn1></cpn1>
					<p>呵呵1111</p>
					</div>`,
				components:{
					cpn1:conC1
				}
					
			})
			var vm=new Vue({
				el:'#app',
				data:{
					message:'Hello Vuejs'
				},
				components:{
					cpn2:conC2
				},
				computed:{
				}
			})
		</script>
	</body>
</html>

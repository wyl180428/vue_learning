<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
			<div>
				<my-cpn></my-cpn>
			</div>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		// 1.创建组件构造对象
			const conc=Vue.extend(
			{
				template:`<div>
					<h2>标题</h2>
					<p>哈哈</p>
					<p>呵呵</p>
					</div>`
			})
			// 2.注册组件
			Vue.component('my-cpn',conc)
			var vm=new Vue({
				el:'#app',
				data:{
					message:'Hello Vuejs'
				}
			})
			vm.message='123'
		</script>
	</body>
</html>

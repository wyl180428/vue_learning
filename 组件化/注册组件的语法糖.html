<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		//1. 语法糖一种形式
		Vue.component('cpn1',{
			template:`<div>
					<h2>标题</h2>
					<p>哈哈</p>
					<p>呵呵</p>
					</div>`
		})
		var vm=new Vue({
			el:'#app',
			data:{
					
				},
			// 语法糖的第二种形式
			components:{
				'cpn2':{
					template:`<div>
					<h2>标题</h2>
					<p>哈哈111</p>
					<p>呵呵222</p>
					</div>`
				}
			}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			</div>
		</div>
		<template id='cpn'>
			<div>
				<h2>子组件</h2>
				<button type="button" @click="btnclick">访问</button>
			</div>
		</template>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					message:'Hello Vuejs'
				},
				methods:{
					btnclick(){
					}
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
							return{
								name:'我是子组件'
							}
						},
						methods:{
							btnclick(){
								// 访问父组件 $parent
								console.log(this.$parent);
								// $root
								console.log(this.$root)
								console.log(this.$root.message)
							}
							}
						}
					}
			})
		</script>
	</body>
</html>

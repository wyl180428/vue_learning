<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn>
				<!-- 目的是获取子组件的变量 -->
				<template slot-scope='slot'>
					<!-- <span v-for="item in slot.data">{{item}} --  </span> -->
					<span>{{slot.data.join(' - ')}}</span>
				</template>
			</cpn>
		</div>
		<template id='cpn'>
			<div>
				<!-- 作用域插槽 -->
				<slot :data='pLanguages'>
					<ul>
						<li v-for="item in pLanguages">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					message:'Hello Vuejs'
				},
				components:{
					cpn:{
						template:'#cpn',
						data() {
							return {
								pLanguages:['javascript','c++','python','jaca','c','Go']
							}
						}
					}
				}
			})
		</script>
	</body>
</html>

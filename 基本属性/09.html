<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- <h2 v-if="isShow">{{message}}</h2> -->
			<h2 v-if='score>=90'>优秀</h2>
			<h2 v-else-if="score>=80">良好</h2>
			<h2 v-else-if="score>=60">及格</h2>
			<h2 v-else>不及格</h2>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					// message:'hello world',
					// isShow: false
					score:95
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<label for="male">
				<input type="radio"  id="male" value="男" v-model="sex"/>男
			</label>
			<label for="female">
				<input type="radio"  id="femle" value="女" v-model="sex" />女

			<h2>{{sex}}</h2>

			vm.message='123'
		</script>

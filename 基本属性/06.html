<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES6的语法</title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var btns=document.getElementsByTagName('button')
			for(var i=0;i<btns.length;i++){
				btns[i].addEventListener('click',function(){
					console.log(i)
				})
			}
			// var没有块级作用域
			//const定义的变量不能改变，但是可以改变变量的内部属性
			const student={
				name:'kobe',
				score:300,
				id:101
			}
			console.log(student)
			student.name='json'
			student.score=270,
			student.id=103
			console.log(student)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表展示</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app=new Vue({
				el:'#app',
				data:{
					movies:['星际穿越','大话西游','功夫','盗梦空间']
				}
			})
			app.movies.push('复仇者联盟')
	</script>
	</body>
</html>

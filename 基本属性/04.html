<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue中的基本语法</title>
</head>
<body>
    mvvm是Model viewModel View
    <div id="app">
        <h2>Hello {{message}}</h2>
        <h2 v-once>{{message}}</h2><!-- 仅出现第一次的值 -->
        <h2>{{first+' '+last}}</h2>
        <h2>{{counter*2}}</h2>
        <h3 v-html='url'></h3><!-- 解析HTML标签内容 -->
		<h3 v-text="message">,eded</h3><!--会覆盖内容-->
		<h3 v-pre>{{message}}</h3><!--不解析直接显示内容-->
		<!-- v-clock 在vue解析之前给元素加这个属性可以隐藏内容
		vue解析之后元素此属性消失-->
		
    </div>
    <script src = "vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                message:'vuejs',
                first:'json',
                last:'kobe',
                counter:100,
                url:'<a href="http://www.baidu.com">百度一下</a>'
            }
        })
    </script>
</body>
</html>

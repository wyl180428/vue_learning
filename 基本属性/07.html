<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on的传参</title>
	</head>
	<body>
		<div id="app">
			<!-- 事件调用的方法没有参数 -->
			<button @click="btnClick">按钮1</button>
			<button @click='btnClick()'>按钮1</button>
			<!-- 当方法需要传参时，如果没有传，浏览器自动传回event -->
			<button @click="btnClick1">按钮2</button>
			<!-- 在调用时需要同时传参和获取event时 -->
			<button @click="btnClick2(123,$event)">按钮3</button>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					btnClick:function(){
						console.log('---123---')
					},
					btnClick1:function(abc){
						console.log(abc)
					},
					btnClick2:function(abc,event){
						console.log('+++++',abc,event)
					}
				}
			})
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 双向绑定  -->
		<div id="app">
			<input type="text" v-model="message" />
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vuejs'
				}
			})
			// vm.message = '123'
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<span v-if="isShow">
				<label>用户账号：</label>
				<input type="text" name="userNmae" id="" value="" placeholder="用户账号" />
			</span>
			<span v-else>
				<label>用户邮箱：</label>
				<input type="text" name="userEmile" id="" value="" placeholder="用户邮箱" />
			</span>
			<button @click="isShow=!isShow">切换模式</button>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					isShow:true
				}
			})
		</script>
	</body>
</html>
